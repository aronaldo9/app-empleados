<div class="container">
  <div class="col">
    <h1 class="text-center">{{ titulo }}</h1>
    <br /><br />
    <form class="row g-3">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          class="form-control"
          [(ngModel)]="cuadroNombre"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
          class="form-control"
          [(ngModel)]="cuadroApellido"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo:</label>
        <input
          type="text"
          name="cargo"
          id="cargo"
          placeholder="Cargo"
          class="form-control"
          [(ngModel)]="cuadroCargo"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario:</label>
        <input
          type="text"
          name="salario"
          id="salario"
          placeholder="Salario"
          class="form-control"
          [(ngModel)]="cuadroSalario"
        />
      </div>

      <div class="form-group col-md-3">
        <button
          type="submit"
          class="btn btn-primary m-4"
          (click)="actualizaEmpleado()"
        >
          Acci√≥n
        </button>
        <!-- <button
          type="submit"
          class="btn btn-danger"
          (click)="eliminaEmpleado()"
        >
          Eliminar Empleado
        </button> -->
      </div>
    </form>
  </div>
</div>

<div style="text-align: center">
  <button class="btn btn-primary" (click)="volverAHome()">Ir a Home</button>
</div>
